<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat+Alternates:wght@500;600;900&family=Montserrat:wght@500&family=Open+Sans&display=swap");
body {
  font-family: "Open Sans", sans-serif;
  font-weight: 500;
  background-color: #ff9e80;
}
h1 {
  color: #f50057;
  text-decoration: overline;
  text-decoration-color: #7b1fa2;
}
.container {
  padding: 50px;
  outline: 1px solid #c51162;
}

input[type="text"],
input[type="password"],
textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  outline: none;
  font-family: "Open Sans", sans-serif;
}
input[type="text"]:focus,
input[type="password"]:focus {
  background-color: #fce4ec;
  outline: 2px solid #8e24aa;
  font-family: "Lilita One", cursive;
}
textarea:focus {
  outline: none;
  background-color: #fce4ec;
  outline: 2px solid #8e24aa;
  font-family: "Lilita One", cursive;
}
div {
  padding: 10px 0;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.registerbtn {
  background-color: #2196f3;
  color: white;
  font-size: 20px;
  font-family: "Montserrat", sans-serif;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  transition: 0.5s;
}
.registerbtn:hover {
  opacity: 1;
  background-color: #1e88e5;
}
select {
  outline: none;
  padding: 5px 20px;
  font-size: 14px;
  width: 79pc;
  height: 3pc;
  color: grey;
}
option {
  color: black;
  font-size: 17px;
  font-family: "Montserrat Alternates", sans-serif;
}
</style>
<body>
    <form>
        <div class="container">
          <center>
            <h1> Student Registeration Form</h1>
          </center>
          <hr>
          <label><b>Firstname</b></label>
          <input type="text" name="firstname" placeholder="Firstname" required>
          <label><b>Middlename:</b></label>
          <input type="text" name="middlename" placeholder="Middlename">
          <label><b>Lastname:</b></label>
          <input type="text" name="lastname" placeholder="Lastname" required>
          <div>
            <label>
              <b>Major :</b>
            </label>
    
            <select>
              <option value="Select a Major">Select a Major</option>
              <option value="SE">Software Engineering</option>
              <option value="NAP">Network Administrator Professional</option>
              <option value="WD">Web Development</option>
            </select>
          </div>
          <div>
            <label>
              <b>Gender :</b>
            </label><br>
            <input type="radio" value="Male" name="gender" checked> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other
    
          </div>
          <label>
            <b>Phone :</b>
          </label>
          <input type="text" name="country code" placeholder="Country Code" value="+62" size="2" />
          <input type="number" name="phone" placeholder="phone no." size="10" / required>
          <b>Current Address :<b>
              <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
    </textarea>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
    
              <button type="submit" class="registerbtn">Submit Now!</button>
      </form>

</body>
</html>
